<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">EcoMarket</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="carousel">
                <img src="banner1.jpg" alt="Eco-Friendly Products">
                <img src="banner2.jpg" alt="Sustainable Living">
            </div>
            <button class="cta">Shop Now</button>
        </section>
        <section class="featured-sections">
            <div class="new-arrivals">
                <h2>New Arrivals</h2>
                <div class="product-grid">
                    <!-- Product items will go here -->
                </div>
            </div>
            <div class="best-sellers">
                <h2>Best Sellers</h2>
                <div class="product-grid">
                    <!-- Product items will go here -->
                </div>
            </div>
            <div class="featured-brands">
                <h2>Featured Brands</h2>
                <div class="brand-logos">
                    <!-- Brand logos will go here -->
                </div>
            </div>
            <div class="categories">
                <h2>Categories</h2>
                <div class="category-icons">
                    <!-- Category icons will go here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Customer Service</a>
            <a href="#">FAQ</a>
            <a href="#">Returns & Exchanges</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Pinterest</a>
        </div>
        <div class="newsletter">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
        <div class="contact-info">
            <p>Email: info@ecomarket.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
